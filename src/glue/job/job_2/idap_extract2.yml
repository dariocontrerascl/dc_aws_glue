# glue job config
name: 'IDAP_${env}_EXTRACT_TEST2'
command:
  'name': 'glueetl'
  'python_version': '3'
  'script_location': '${glue_jobs_bucket}/job_2/job_2.py'
role: "arn:aws:iam::124614996455:role/glue_role"
default_arguments:
  '--extra-py-files': '${glue_project_zip}'
  '--enable-glue-datacatalog': 'true'
  '--database': 'true'
  '--table': 'true'
  '--save_to': 's3://ibh-reporting/2/'
description: 'Test Spark Glue ETL2'
glue_version: '2.0'
max_retries: 0
number_of_workers: 3
timeout: 2880
worker_type: 'G.1X'